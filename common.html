<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">Quora</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
         <li class="nav-item">
        <a class="nav-link" href="{% url 'homes' %}">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'questionslist' %}">view_questions</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'postquestion' %}">Askquestion</a>
      </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'viewanswers' %}">like_question</a>
      </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'questionslist' %}">Answer_question</a>
      </li>
      
          {% if request.session.user_name %}
           <li class="form-inline my-2 my-lg-0">
        <a class="nav-link" >@{{ request.session.user_Name }}</a>
      </li>
           <li class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="{% url 'logouts' %}">Logout</a>
      </li>
          {% else %}
         <li class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="{% url 'logins' %}">Login</a>
      </li>
         <li class="form-inline my-2 my-lg-0">
        <a class="nav-link" href="{% url 'registeruser' %}">Sinup</a>
      </li>


     {% endif %}
    </ul>
  </div>
</nav>
<div class="container-fluid">
    {% block contant %} {% endblock %}
</div>
</body>
</html>
